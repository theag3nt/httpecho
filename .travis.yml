language: go
go:
  - 1.15.x
  - 1.16.x
  - 1.17.x
  - tip
matrix:
  allow_failures:
    - go: tip
  fast_finish: true
before_deploy:
  - go get github.com/mitchellh/gox
  - gox -os="linux windows darwin" -arch="amd64 386" -output="release/{{.Dir}}_{{.OS}}_{{.Arch}}" .
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: release/*
  skip_cleanup: true
  on:
    repo: theag3nt/httpecho
    tags: true
    condition: $TRAVIS_GO_VERSION =~ ^1\.15
